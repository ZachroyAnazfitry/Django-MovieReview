{% extends 'base.html' %}
{% block content %}

<div class="card-mb-3">
    <div class="g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">Sign Up Form</h5>
                {% comment %} render the error message {% endcomment %}
                {% if error %}

                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                
                {% endif %}
                <p class="card-text">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% comment %} render within paragraph {% endcomment %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
